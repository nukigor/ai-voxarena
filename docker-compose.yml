services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

web:
  build:
    context: ./frontend
    dockerfile: Dockerfile
  container_name: voxarena-web
  restart: unless-stopped
  environment:
    - NODE_ENV=production
    - PORT=3000
    - DATABASE_URL=${DATABASE_URL}    # üëà add this
  ports:
    - "3000:3000"                     # üëà publish to the host for Caddy
  # expose:                          # ‚ùå remove expose; ports replaces it
  #   - "3000"

  db:
    image: pgvector/pgvector:pg16
    container_name: voxarena_db
    profiles: ["dev"]          # üëà only runs when profile=dev is active
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voxarena
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d voxarena"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  caddy_data:
  caddy_config:
  db_data:
